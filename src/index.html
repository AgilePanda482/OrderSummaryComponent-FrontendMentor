<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="/assets/images/illustration-hero.svg" alt="a woman with headset" class="presentation"/>

        <div class="content">
          <section class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </section>

          <section class="price">
            <img src="/assets/images/icon-music.svg" alt="">
            <div>
              <p class="annual-text">Annual Plan</p>
              <p class="price-text">$59.99/year</p>
            </div>
            <a href="#" class="change-button">Change</a>
          </section>
  
          <section class="buttons">
            <div class="payment">Proceed to Payment</div>
            <div class="cancel">Cancel Order</div>
          </section>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="noopener">Frontend Mentor</a>. Coded by <a href="https://github.com/AgilePanda482">Sebastian Rico Vela</a>.</p>
    </footer>
  </body>
</html>
